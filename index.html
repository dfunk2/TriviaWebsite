<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>Trivia!</title>
        <link rel="stylesheet" type ="text/css" href="styles.css">
        <script src="script.js"></script>
</head>
    <body>
        <div class="header">
           <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> What African country speaks Spanish as it's main official language?</h3>
            </div>
            <div id="button" class="button">
                <button class="correct" >A. Equatorial Guinea</button>
                <button class="incorrect" >B. Niger</button>
                <button class="incorrect" >C. Cameroon</button>
                <button class="incorrect" >D. Ghana</button>
                <p id="feedback1"></p>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> From which country did the dance style Tango originate?</h3>
                <input type="text">
                <button id='check'>check answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
